<!DOCTYPE html>

<html>
<head>
  <title>JQM Game</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <link rel="shortcut icon" href="favicon.ico"/>
  <!-- iPhone & Android 2.2+ -->
  <link rel="apple-touch-icon" href="icons/RnCIcon57x57.png">
  <!- - iPhone 4 retina display -->
  <link rel="apple-touch-icon" sizes="114x114" href="icons/RnCIcon114x114.png">
  <!-- iPad & iPad 2 -->
  <link rel="apple-touch-icon" sizes="72x72" href="icons/RnCIcon72x72.png"/>
  <!-- iPad retina display -->
  <link rel="apple-touch-icon" sizes="144x144" href="icons/RnCIcon144x144.png"/>
  <!-- iPhone -->
  <link rel="apple-touch-startup-image" media="(device-width: 320px)" href="icons/RnCSplash320x460.png">
  <!-- iPhone (Retina) -->
  <link rel="apple-touch-startup-image"
        media="(device-width: 320px) and (-webkit-device-pixel-ratio: 2)"
        href="icons/RnCSplash640x920.png">
  <link href="content/jquery.mobile-1.3.2.min.css" rel="stylesheet" type="text/css"/>
  <link href="content/style.css" rel="stylesheet" type="text/css"/>
  <script src="libs/jquery-1.9.1.min.js" type="text/javascript"></script>
  <script src="libs/jquery.mobile-1.3.2.min.js" type="text/javascript"></script>
</head>

<body>
<!-- splash screen -->
<div id="splash" data-role="page" data-rnc-jspage="splash">
  <div>1942!</div>
</div>
<!-- attract screen -->
<div id="attract" data-role="page" data-rnc-jspage="attract" data-theme="e">
  <br/>
  <ul style="">
    <li><a href="#play" data-role="button">Play Game</a></li>
    <li><a href="#highScores" data-role="button">High Scores</a></li>
    <li><a href="#credits" data-role="button">Credits</a></li>
  </ul>
</div>
<!-- play screen -->
<div id="play" data-role="page" data-rnc-jspage="play" data-theme="a">
  <canvas id="grid" width="300" height="300" style="position: relative;">
    <strong>[Your browser can not show this example.]</strong>
  </canvas>
</div>
<!-- high scores screen -->
<div id="highScores" data-role="page" data-rnc-jspage="info" data-theme="e">
  <br/>
  <ul>
    <li><a href="#attract" data-role="button">Return</a></li>
  </ul>
</div>
<!-- credits screen -->
<div id="credits" data-role="page" data-rnc-jspage="info" data-theme="e">
  <br/>
  <ul data-role="listview">
    <li data-role="list-divider"><span>JQM Game</span></li>
    <li>
      <span>Designed and developed by</span><br/>
      <span>the RocknCoder</span><br/>
      <span>(Troy Miles)</span>
    </li>
    <li data-role="list-divider"><span></span></li>
  </ul>
  <a href="#attract" data-role="button">Return</a>
</div>

<script src="scripts/app.js" type="text/javascript"></script>
<script src="scripts/sprite.js" type="text/javascript"></script>
<script src="scripts/game.js" type="text/javascript"></script>
<script src="scripts/pages.js" type="text/javascript"></script>
</body>
</html>
